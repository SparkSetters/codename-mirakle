<!DOCTYPE html>
<html>
<head>
    <title>Codename: Mirakle</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="icon" type="image/png" href="images/mirakle.png">
</head>    
<body>
    <header>
        <img src="mirakle.png" alt="Logo" id="logo">
        <nav>
            <ul>
                <li><a href="#product-details">Product Details</a></li>
                <li><a href="#pricing">Pricing</a></li>
                <li><a href="#about-us">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="hero-image">
            <!-- Place your hero image here -->
        </section>
        <section id="product-details">
            <!-- Place your product details here -->
        </section>
        <section id="pricing">
            <!-- Place your pricing details here -->
        </section>
        <section id="about-us">
            <!-- Place your about us details here -->
        </section>
        <section id="contact">
            <form id="contact-form">
                <input type="email" id="email" placeholder="Your email here">
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <!-- Place your social media links here -->
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
